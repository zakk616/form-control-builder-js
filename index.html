<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/select2.css" />
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/select2.js"></script>
    <link rel="stylesheet" href="css/style.css" />

    <title>Form Builder</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-header">
          <h3>Form Control Builder</h3>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-sm-12 col-md-4">
              <select id="control-type" class="form-control">
                <option value="Select Type">Select Type</option>
                <option value="text">Text</option>
                <option value="email">Email</option>
                <option value="password">Password</option>
                <option value="number">Number</option>
                <option value="date">Date</option>
                <option value="time">Time</option>
                <option value="datetime-local">Date Time Local</option>
                <option value="button">Button</option>
                <option value="color">Color</option>
                <option value="file">File</option>
                <option value="range">Range</option>
                <option value="textarea">Textarea</option>
              </select>
            </div>
            <div class="col-sm-12 col-md-4">
              <input
                type="text"
                class="form-control"
                id="control-id"
                placeholder="Enter ID"
              />
            </div>
            <div class="col-sm-12 col-md-4">
              <input
                type="text"
                class="form-control"
                id="control-name"
                placeholder="Enter Name"
              />
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12 col-md-4">
              <input
                type="text"
                class="form-control"
                id="control-placeholder"
                placeholder="Enter Placeholder"
              />
            </div>
            <div class="col-sm-12 col-md-4">
              <input
                type="text"
                class="form-control"
                id="control-value"
                placeholder="Enter Value"
              />
            </div>
            <div class="col-sm-12 col-md-4">
              <select
                id="control-class"
                multiple="multiple"
                class="select2-multi-col custom-form-control"
              >
                <optgroup label="Button">
                  <option value="btn">btn</option>
                  <option value="btn-sm">btn-sm</option>
                  <option value="btn-lg">btn-lg</option>
                  <option value="btn-primary">btn-primary</option>
                  <option value="btn-secondry">btn-secondry</option>
                  <option value="btn-success">btn-success</option>
                  <option value="btn-danger">btn-danger</option>
                </optgroup>
                <optgroup label="Input">
                  <option value="form-control">form-control</option>
                </optgroup>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12 col-md-12">
              <textarea
                class="form-control"
                id="txtScript"
                placeholder="$('#elementId').click(function(){\nalert('Element Clicked!');\n});"
                rows="10"
              ></textarea>
            </div>
          </div>

          <input
            class="btn btn-create"
            type="button"
            value="Create"
            onClick="createControl();"
          />
        </div>
      </div>
    </div>
    <br />

    <div class="container">
      <div class="card">
        <div class="card-header">
          <h3>Controls</h3>
        </div>
        <div class="card-body">
          <h3 class="container-heading" id="lbl-control-heading">
            Controls will appear here!
          </h3>
          <div id="form-container"></div>
        </div>
      </div>
      <input
        class="btn btn-save"
        type="button"
        value="Save JSON File"
        onclick="saveJson();"
      />
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
