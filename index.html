<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Form Builder</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-header">
          <h3>Form Control Builder</h3>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-sm-12 col-md-4">
              <select id="control-type" class="form-control">
                <option value="Select Type">Select Type</option>
                <option value="text">Text</option>
                <option value="email">Email</option>
                <option value="password">Password</option>
                <option value="number">Number</option>
                <option value="date">Date</option>
                <option value="time">Time</option>
                <option value="datetime-local">Date Time Local</option>
                <option value="button">Button</option>
                <option value="color">Color</option>
                <option value="file">File</option>
                <option value="range">Range</option>
                <option value="textarea">Textarea</option>
              </select>
            </div>
            <div class="col-sm-12 col-md-4">
              <input
                type="text"
                class="form-control"
                id="control-id"
                placeholder="Enter ID"
              />
            </div>
            <div class="col-sm-12 col-md-4">
              <input
                type="text"
                class="form-control"
                id="control-name"
                placeholder="Enter Name"
              />
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12 col-md-4">
              <input
                type="text"
                class="form-control"
                id="control-placeholder"
                placeholder="Enter Placeholder"
              />
            </div>
            <div class="col-sm-12 col-md-4">
              <input
                type="text"
                class="form-control"
                id="control-value"
                placeholder="Enter Value"
              />
            </div>
            <div class="col-sm-12 col-md-4">
              <input
                type="text"
                class="form-control"
                id="control-class"
                placeholder="Enter Class"
              />
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12 col-md-12">
              <textarea
                class="form-control"
                id="txtScript"
                rows="10"
              ></textarea>
            </div>
          </div>

          <input
            class="btn btn-create"
            type="button"
            value="Create"
            onClick="createControl();"
          />
        </div>
      </div>
    </div>
    <br />

    <div class="container">
      <div class="card">
        <div class="card-header">
          <h3>Controls</h3>
        </div>
        <div class="card-body">
          <h3 class="container-heading" id="lbl-control-heading">Controls will appear here!</h3>
          <div id="form-container"></div>
        </div>
      </div>
      <input
        class="btn btn-save"
        type="button"
        value="Save JSON File"
        onclick="saveJson();"
      />
    </div>

    <script src="script.js"></script>
  </body>
</html>
